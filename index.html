<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <script src="https://kit.fontawesome.com/e9bcfc35a5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <!--top-->
    <div>
        <!--우측상단바 Gmail-->
        <a href="#">Gmail</a>

        <!--우측상단바 Images-->
        <a href="#">이미지</a>

        <!--우측상단바 메뉴-->
        <i class="fa-solid fa-bars"></i>

    </div>


    <!--mid-->
    <div>
        <!--google logo-->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" width=272px height=92px/>

        <!--input box-->
        <div>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text"/>
            <i class="fa-solid fa-microphone"></i>
        </div>

        <!--검색창 밑 버튼-->
        <div>
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

        <!--아래 설명-->
        <div>
            Google offered in: 
            <a href="#">한국어</a>
            <a href="#">English</a>
            <a href="#">中文</a>
            <a href="#">日本語</a>
        </div>
    </div>


    <!--bottom-->
    <div>
        <!--거주국가-->
        <div>
            Korea
        </div>

        <!--하단 메뉴-->
        <div>
            <span>
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </span>
            <span>
                <a href="#">Privacy</a>
                <a href="#">Term</a>
                <a href="#">Settings</a>
            </span>
        </div>
    </div>

</body>
</html>
